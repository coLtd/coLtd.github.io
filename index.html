<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>sunlight的主页</title>
  <link href='resource/icon.css' rel="stylesheet">
  <link href="resource/vuetify.min.css" rel="stylesheet">
  <script src="resource/vue.js"></script>
  <script src="resource/vuetify.js"></script>
</head>

<body>
  <div id="app">
    <v-app>
      <v-content>
        <v-container>
          <v-card class="mx-auto" max-width="400" flat>
            <v-card dark flat>
              <v-btn absolute bottom color="pink" right fab v-on:click="fn">
                <v-icon>add</v-icon>
              </v-btn>
              <v-card-title class="pa-2 purple lighten-3">
                <v-btn icon>
                  <v-icon>mdi-menu</v-icon>
                </v-btn>
                <h3 class="title font-weight-light text-xs-center grow">Timeline</h3>
                <v-avatar>
                  <v-img src="resource/avatar.svg"></v-img>
                </v-avatar>
              </v-card-title>
              <v-img src="resource/forest.jpg" gradient="to top, rgba(0,0,0,.44), rgba(0,0,0,.44)">
                <v-container fill-height>
                  <v-layout align-center>
                    <strong class="display-4 font-weight-regular mr-4">8</strong>
                    <v-layout column justify-end>
                      <div class="headline font-weight-light">Monday</div>
                      <div class="text-uppercase font-weight-light">February 2015</div>
                    </v-layout>
                  </v-layout>
                </v-container>
              </v-img>
            </v-card>
            <v-card-text class="py-0">
              <v-timeline align-top dense>
                <v-timeline-item color="pink" small>
                  <v-layout pt-3>
                    <v-flex xs3>
                      <strong>5pm</strong>
                    </v-flex>
                    <v-flex>
                      <strong>New Icon</strong>
                      <div class="caption">Mobile App</div>
                    </v-flex>
                  </v-layout>
                </v-timeline-item>

                <v-timeline-item color="teal lighten-3" small>
                  <v-layout wrap pt-3>
                    <v-flex xs3>
                      <strong>3-4pm</strong>
                    </v-flex>
                    <v-flex>
                      <strong>Design Stand Up</strong>
                      <div class="caption mb-2">Hangouts</div>
                      <v-avatar>
                        <v-img src="resource/0.svg"></v-img>
                      </v-avatar>
                      <v-avatar>

                        <v-img src="resource/1.svg"></v-img>
                      </v-avatar>
                      <v-avatar>
                        <v-img src="resource/2.svg"></v-img>
                      </v-avatar>
                    </v-flex>
                  </v-layout>
                </v-timeline-item>

                <v-timeline-item color="pink" small>
                  <v-layout pt-3>
                    <v-flex xs3>
                      <strong>12pm</strong>
                    </v-flex>
                    <v-flex>
                      <strong>Lunch break</strong>
                    </v-flex>
                  </v-layout>
                </v-timeline-item>

                <v-timeline-item color="teal lighten-3" small>
                  <v-layout pt-3>
                    <v-flex xs3>
                      <strong>9-11am</strong>
                    </v-flex>
                    <v-flex>
                      <strong>Finish Home Screen</strong>
                      <div class="caption">Web App</div>
                    </v-flex>
                  </v-layout>
                </v-timeline-item>
              </v-timeline>
            </v-card-text>
          </v-card>
        </v-container>
      </v-content>
    </v-app>
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'test'
      },
      methods: {
        fn: function () {
          alert('jidas')
        }
      }
    })
  </script>
</body>

</html>
